<p style = text-align:center>ADD BUS</p>
<form (ngSubmit)="addBus()">
    <div class="container">
    Bus Name  <input type="text" name="t1" [(ngModel)]=bus.busName><br>
    Bus Type <input type="text" name="t2" [(ngModel)]=bus.busType><br>
    No of Seats <input type="text" name="t3"[(ngModel)]=bus.noOfSeats><br>
    <button type="submit">Save</button>
    </div>
</form>
