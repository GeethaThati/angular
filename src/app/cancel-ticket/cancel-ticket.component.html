<br>
<h2 style="text-align: center;">Cancel Ticket</h2>
<div class="cnl">
<form (ngSubmit)="cancel()" class="form-inline">
  <input type="number" [(ngModel)]="ticketId" name="ticketId" placeholder="Enter Ticket Id">
  <input type="email" [(ngModel)] = "email" name="email" placeholder="Enter email id">
  <button type="submit" class="but">Cancel Ticket</button>
</form>
</div>
