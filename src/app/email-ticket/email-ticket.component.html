<div class="main">
  <div class="card">
<form (ngSubmit)="emailTicket()">
  <div class="container">
  <input type="number" name="ticketId" placeholder="Enter TicketId" [(ngModel)]=ticketId><br>
  <input type="email" name="email" placeholder="Enter Email-id" [(ngModel)]=email><br>
  <button class="subbutton" type="submit">Email Ticket</button>
</div>
</form>
</div>
</div>
