<div class="container">
<form (ngSubmit)="addPassenger()">
    <br>
     <!-- Route Id: <input type="number" name="routeId" [(ngModel)]=booking.routeId><br> -->
    <!-- User Id : <input type="number" name="userId" [(ngModel)]=booking.userId><br> -->
    <!-- <input type="text" name="boarding" [(ngModel)]=booking.boarding><br>
    <input type="text" name="droping" [(ngModel)]=booking.droping><br>
    <input type="number" name="amount" [(ngModel)]=booking.amount><br> -->
    <ul *ngFor= "let s of seats; let x = index;">
     <div class="passenger">
     <li>Name: <input type="text" name="name" [(ngModel)]=booking.passengers[x].name> </li><br>
     <li>Age : <input type="number" name="age" [(ngModel)]=booking.passengers[x].age></li><br>
     <li>Gender: <input type="text" name="gender" [(ngModel)]=booking.passengers[x].gender></li><br>
     <li>Seat No:<input type="number" name="seatNo"[(ngModel)]=booking.passengers[x].seatNo></li><br>
    </div>
    </ul>
    <div class="data">
    {{booking.routeId}}<br>
    {{booking.boarding}}<br>
    {{booking.droping}}<br>
    {{booking.duration}}<br>
    {{booking.busName}}<br>
    {{booking.date}}<br>
    {{booking.amount}}<br>
    </div>
    <button>Proceed To Pay</button>
</form>
</div>
