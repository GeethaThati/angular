
<form (ngSubmit)="profile()">

 <input type="number" [(ngModel)]=userId name="userId">
<input type="submit" value="View Profile">

</form>
<br>
<br>
<table>
    <tr>
       <td> 
            <label for="firstName">First Name</label>
       </td>
       <td>
            <input type="text" [(ngModel)]=this.user.firstName name="firstName">
       </td>
    </tr>
<br>
    <tr>
    <td>
<label for="lastName">Last Name</label>
    </td>
    <td>
            <input type="text" [(ngModel)]=this.user.lastName name="lastName">
    </td>
    </tr>
    <br>
    <tr>
        <td>
            <label for="email">Email ID</label>
        </td>
        <td>
            <input type="email" [(ngModel)]=this.user.email name="email">
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <label for="contact">Contact Number</label>
        </td>
        <td>
            <input type="number" [(ngModel)]=this.user.contact name="contact">
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <label for="dob">Date Of Birth</label>
        </td>
        <td>
            <input type="date" [(ngModel)]=this.user.dob name="dob">
        </td>
    </tr>
    <tr>
        <td>
            <p>Wallet Balance</p>
        </td>
        <td>
            <p>{{this.user.wallet}}</p>
        </td>
    </tr>
</table>
<br>
<input type="submit" value="Update Profile" (click)="register()">
