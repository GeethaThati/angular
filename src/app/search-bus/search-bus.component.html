<div class="container">
  <form (ngSubmit) = "searchBus()" class="form-inline">
    <input  type="text" name="source" placeholder="From" [(ngModel)]=search.source>
    <input  type="text" name="destination" placeholder="To" [(ngModel)]=search.destination>
    <input  type="date" name="date" [(ngModel)]=search.date>
    <button class="but" type="submit">Search</button>
  </form>

</div>
